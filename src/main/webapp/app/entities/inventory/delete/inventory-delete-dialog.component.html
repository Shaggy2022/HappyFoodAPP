<form *ngIf="inventory" name="deleteForm" (ngSubmit)="confirmDelete(inventory.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="inventoryDeleteDialogHeading" happyTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <happy-alert-error></happy-alert-error>

    <p id="happy-delete-inventory-heading" happyTranslate="happyFoodApp.inventory.delete.question" [translateValues]="{ id: inventory.id }">
      Are you sure you want to delete this Inventory?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span happyTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="happy-confirm-delete-inventory" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span happyTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
