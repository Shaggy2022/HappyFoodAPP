<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="inventory">
      <h2 data-cy="inventoryDetailsHeading"><span happyTranslate="happyFoodApp.inventory.detail.title">Inventory</span></h2>

      <hr />

      <happy-alert-error></happy-alert-error>

      <happy-alert></happy-alert>

      <dl class="row-md jh-entity-details">
        <dt><span happyTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ inventory.id }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.inventory.amount">Amount</span></dt>
        <dd>
          <span>{{ inventory.amount }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.inventory.description">Description</span></dt>
        <dd>
          <span>{{ inventory.description }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.inventory.price">Price</span></dt>
        <dd>
          <span>{{ inventory.price }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.inventory.invoice">Invoice</span></dt>
        <dd>
          <div *ngIf="inventory.invoice">
            <a [routerLink]="['/invoice', inventory.invoice?.id, 'view']">{{ inventory.invoice?.invoiceNumber }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span happyTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/inventory', inventory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span happyTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
