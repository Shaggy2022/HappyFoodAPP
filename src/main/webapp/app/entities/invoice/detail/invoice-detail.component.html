<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="invoice">
      <h2 data-cy="invoiceDetailsHeading"><span happyTranslate="happyFoodApp.invoice.detail.title">Invoice</span></h2>

      <hr />

      <happy-alert-error></happy-alert-error>

      <happy-alert></happy-alert>

      <dl class="row-md jh-entity-details">
        <dt><span happyTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ invoice.id }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.invoice.invoiceNumber">Invoice Number</span></dt>
        <dd>
          <span>{{ invoice.invoiceNumber }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.invoice.iva">Iva</span></dt>
        <dd>
          <span>{{ invoice.iva }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.invoice.totalToPay">Total To Pay</span></dt>
        <dd>
          <span>{{ invoice.totalToPay }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.invoice.order">Order</span></dt>
        <dd>
          <div *ngIf="invoice.order">
            <a [routerLink]="['/order', invoice.order?.id, 'view']">{{ invoice.order?.orderRequired }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span happyTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/invoice', invoice.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span happyTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
