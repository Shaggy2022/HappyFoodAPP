<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span happyTranslate="happyFoodApp.product.detail.title">Product</span></h2>

      <hr />

      <happy-alert-error></happy-alert-error>

      <happy-alert></happy-alert>

      <dl class="row-md jh-entity-details">
        <dt><span happyTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.product.serial">Serial</span></dt>
        <dd>
          <span>{{ product.serial }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.product.requiredProduct">Required Product</span></dt>
        <dd>
          <span>{{ product.requiredProduct }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.product.price">Price</span></dt>
        <dd>
          <span>{{ product.price }}</span>
        </dd>
        <dt><span happyTranslate="happyFoodApp.product.inventory">Inventory</span></dt>
        <dd>
          <div *ngIf="product.inventory">
            <a [routerLink]="['/inventory', product.inventory?.id, 'view']">{{ product.inventory?.description }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span happyTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span happyTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
