<div>
  <h2 id="page-heading" data-cy="ProductHeading">
    <span happyTranslate="happyFoodApp.product.home.title">Products</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span happyTranslate="happyFoodApp.product.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-product"
        [routerLink]="['/product/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span happyTranslate="happyFoodApp.product.home.createLabel"> Create a new Product </span>
      </button>
    </div>
  </h2>

  <happy-alert-error></happy-alert-error>

  <happy-alert></happy-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="products?.length === 0">
    <span happyTranslate="happyFoodApp.product.home.notFound">No products found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="products && products.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr happySort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" happySortBy="id"><span happyTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" happySortBy="serial">
            <span happyTranslate="happyFoodApp.product.serial">Serial</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" happySortBy="requiredProduct">
            <span happyTranslate="happyFoodApp.product.requiredProduct">Required Product</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" happySortBy="price">
            <span happyTranslate="happyFoodApp.product.price">Price</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" happySortBy="inventory.description">
            <span happyTranslate="happyFoodApp.product.inventory">Inventory</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/product', product.id, 'view']">{{ product.id }}</a>
          </td>
          <td>{{ product.serial }}</td>
          <td>{{ product.requiredProduct }}</td>
          <td>{{ product.price }}</td>
          <td>
            <div *ngIf="product.inventory">
              <a [routerLink]="['/inventory', product.inventory?.id, 'view']">{{ product.inventory?.description }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/product', product.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" happyTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/product', product.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" happyTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(product)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" happyTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="products && products.length > 0">
    <div class="d-flex justify-content-center">
      <happy-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></happy-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
